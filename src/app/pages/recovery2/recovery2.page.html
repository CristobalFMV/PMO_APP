<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/images/LogoDuoc.jpg" class="LogoTop"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding Fondo">
  <div class="fondo">
    <ion-grid class="ion-padding">
      <!-- ... (previous content) ... -->
      <ion-card class="center ion-padding">
        <ion-card-header>Recuperar contraseña</ion-card-header>
        <form (ngSubmit)="validateRespuestaSecreta()">
          <p>Paso 2: Responde la pregunta secreta</p>
          <p>{{ nombre }}</p>
          <p>{{ preguntaSecreta }}</p>

          <!-- Bind the input to respuestaSecreta using ngModel -->
          <ion-item class="ion-padding center">
            <ion-input type="text" [(ngModel)]="respuestaSecreta" name="respuestaSecreta" placeholder="Respuesta Secreta"></ion-input>
          </ion-item>

          <!-- Display an error message if the answer is incorrect -->
          <div class="error-message" *ngIf="!isAnswerCorrect && respuestaSecreta !== ''">
            Respuesta secreta incorrecta. Intente nuevamente.
          </div>

          <ion-button class="ion-padding" type="submit">Recuperar Contraseña</ion-button>
        </form>
      </ion-card>
    </ion-grid>
  </div>

  <ion-row class="center ion-padding">
    <a [routerLink]="['/login']">Iniciar sesion</a>
  </ion-row>
</ion-content>




<ion-footer>

    <ion-title>Contacto</ion-title>

    <ion-row>
      <ion-col>
        Telefono:
      </ion-col>
      <ion-col>
        +569 9999 9999
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Ubicacion:
      </ion-col>
      <ion-col>
        Av. Padre Alonso Ovalle
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Correo:
      </ion-col>
      <ion-col>
        Duoc@duocuc.cl
      </ion-col>
    </ion-row>

    

  </ion-toolbar>
</ion-footer>
