<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navegar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding Fondo">

    <ion-grid>

      <ion-row>
        <div class="btn_Hamgurmenu ion-padding">
          <div [routerLink]="['/home']">Inicio</div> 
        </div>

      </ion-row>

      <ion-row>
        <div class="btn_Hamgurmenu ion-padding">
          <div [routerLink]="['/qr-info']">Mis Clases</div> 
        </div>
      </ion-row>

      <ion-row>
        <div class="btn_HamgurmenuBottom ion-padding">
          <div [routerLink]="['/login']">Cerrar Sesion</div> 
        </div>
      </ion-row>

      
    </ion-grid>

    




  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header >
    <ion-toolbar>
      <ion-row class="HeaderHome ion-padding">
        <ion-col class="LogoDuocHome">
          <ion-img src="/assets/images/LogoDuoc.jpg" class="LogoTopHome"></ion-img>
        </ion-col>
      </ion-row>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="Center_Big">Bienvenido</ion-card-header>
    <div class="center_BG">{{ usuario.nombre }} <br> <br>
    Escanea el codigo QR para registrar tu asistencia a clases <br></div>
    
  <input #fileinput hidden id="input-file" type="file" accept="image/*;capture=camera" 
  (change)="verificarArchivoConQR($event)" />



  <ion-button (click)="cargarImagenDesdeArchivo()" class="TEST_button"  shape="round">
    <ion-icon slot="start" name="camera"></ion-icon>
    Cargar Imagen
  </ion-button>

  <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" class="Home-button"  shape="round">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    Escanear 
  </ion-button>

  <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" class="Home-button" shape="round">
    <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
    Detener escaneo de QR
  </ion-button>

 

  <video #video [hidden]="!escaneando" width="100%"></video>
  <canvas #canvas hidden></canvas>

    
  </ion-card>

<ion-row class="center ion-padding">
  <a [routerLink]="['/login']">Cerrar Sesion</a>
</ion-row>

 
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>

    <ion-row>
      <ion-col>
        Telefono:
      </ion-col>
      <ion-col>
        +569 9999 9999
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Ubicacion:
      </ion-col>
      <ion-col>
        Av. Padre Alonso Ovalle
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Correo:
      </ion-col>
      <ion-col>
        Duoc@duocuc.cl
      </ion-col>
    </ion-row>

    

  </ion-toolbar>
 </ion-footer>
</div>
